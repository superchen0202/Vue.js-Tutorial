<!DOCTYPE html>
<html  lang="zh-Hant-TW">

    <head>
        <meta charset="Big-5">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div id="test">
            
            <input type="text" value="預設值無綁定vmodel">{{name}}</br>

            <!-- 輸入框預設值通常需要在html的屬性value設定，但透過v-model這屬性，就可以綁訂某個vue實體，而且產生連動的效果 -->
            <input type="text" value="預設值有綁定vmodel" v-model="name">{{name}}

        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</html>

<script>
    
    new Vue({
        
        el: "#test",

        data: {
            
            //input tag 無綁定vmodel時，預設值為value，
            // 有綁定vmodel時則跟定vmodel綁定的Vue實體中data物件中的變數
            name: "蘇柏丞",
            age: 18,
            msg:"生日快樂!!",
        },
    })

</script>
